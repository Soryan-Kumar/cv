<!DOCTYPE html>
<html lang="en" dir="ltr">

      <!-- table header is used for creating column names (Strong implied)-->
        <thead>
          <tr>
            <th>Contact</th>
            <th>Address</th>
        </thead>
        <!-- Actual table data is used in table body-->
        <tb>
          <tr>
            <td><st>Phone</st></td>
            <td>954-326-2068</td>
          </tr>
          <tr>
            <td><st>Email</st></td>
            <td>soryan_kumar@brown.edu</td>
          </tr>
        </tb>
    </table>
    <br>
    <br>
    <br>
    <!-- Create a form-->
    <form class="" action="index.html" method="post">
      <label for="">Your Name:</label>
      <input type="text" name="" value="">
      <br>
      <label for="">Favorite color:</label>
      <input type="color" name="" value="">
      <br>
      <label for="">Would you like to sign up to the email list?</label>
      <input type="checkbox" name="" value="">
      <br>
      <label for="">Enter your password below:</label>

      <input type="submit" name="">

    </form>
    <br>
    <hr>
    <h1>Contact Me</h1>
    <!-- Create a form to mail to my email address-->

      <label for="">Name:</label>
      <input type="text" name="your_name" value=""><br>
      <label for="">Email:</label>

      <label for="">Your Message:</label><br>
      <textarea name="your_message" rows="10" cols="30"></textarea><br>
      <input type="submit" name="">
    </form>
    <h2><a href="index.html">Go Back</a></h2>

</html>
